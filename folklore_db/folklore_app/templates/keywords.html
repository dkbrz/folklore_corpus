{% extends 'base.html' %}

{% block content %}
<style>
table{border-collapse: collapse;
  margin-top: 10px;
  margin-bottom: 10px;
  margin-right: 20px;
  margin-left: 20px;
}}

table.large-table {
  margin-top: 10px;
  margin-bottom: 10px;
  margin-right: 20px;
  margin-left: 20px;
}

th, td {text-align: left;padding: 8px;}

tr:nth-child(even){background-color: #f2f2f2}

th {background-color: #008000;color: white;}
</style>

<table>
	<tr>
		<th>ID</th>
		<th>Слово</th>
		<th>Комментарий</th>
	</tr>
	{% for word in keywords %}
		<tr>
			<td> {{word.id}} </td>
			<td> {{word.word}} </td>
			<td> {% if word.definition %} {{word.definition}} {% endif %}</td>
		</tr>
	{% endfor %}
</table>

{% endblock %}
